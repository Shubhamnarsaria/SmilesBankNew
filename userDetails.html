<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Register System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="logos/Bank Logo copy.png" alt="..." /></a>
            <div class="d-flex" role="search">
                <button class="btn btn-primary mx-2" type="submit" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    <section class="classSection">
        <div class="container">
            <br>
            <u><h1 style="text-align: center; font-weight: bolder;">Cashier's Portal</h1></u>
            <hr />
            <br />
            <div id="reader" data-bs-theme="dark"></div>
            <br />
            <div class="mb-3">
                <label for="childId" class="form-label">Enter Account Number to Search</label>
                <input type="text" class="form-control" id="childId" placeholder="Account Number" />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" onclick="childSearch()">Search</button>
            </div>
        </div>
    <!-- </section> -->
        <br />
    <!-- <section> -->
        <div class="container">
            <div class="mb-3" id="user-info">
                <hr />
                <br />
                <u><h1 style="text-align: center; font-weight: bolder;">User Information</h1></u>
                <p><strong>Account Number : </strong> <span id="user-username"></span></p>
                <p><strong>Card Balance : </strong> <span id="user-cBalance"></span></p>
            </div>
        </div>
        <br />
        <div class="container">
            <div id="card-info">
                <div class="mb-3">
                    <input type="text" id="card-credit" class="form-control" placeholder="Credit" />
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" onclick="updateCredit('subcredit')">
                        Deduct
                    </button>
                </div>
            </div>
            <br><br>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="html5-qrcode.min.js"></script>
    <script>
        function onScanSuccess(qrCodeMessage) {
            document.getElementById("childId").value = qrCodeMessage;
        }
        function onScanError(errorMessage) {
            //handle scan error
        }
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 200 });
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>

</html>
