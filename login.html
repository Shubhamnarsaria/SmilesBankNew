<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Register System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="logos/Bank Logo copy.png" alt="..." /></a>
        </div>
    </nav>
    <section class="classSection">
        <div class="container">
            <br>
            <u><h1 style="text-align: center; font-weight: bolder;">Welcome to Smiles Bank</h1></u>
            <hr><br>
            <br>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Username</span>
                    <input type="text" id="logEmail" class="form-control" placeholder="Username" aria-label="Email"
                        aria-describedby="basic-addon2">
                </div>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Password</span>
                    <input type="password" id="logPass" class="form-control" placeholder="Password"
                        aria-label="Password" aria-describedby="basic-addon3">
                </div>
                <br>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" onclick="loginUser()">Login</button>
                </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
